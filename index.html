<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <script src="main.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="images/logo.svg" alt="логотип Mesto" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile page__section">

          <div class="profile__avatar"></div>
          <div>
            <div class="profile__name-block">
              <p class="profile__name">
                Жак-Ив Кусто<button class="profile__edit-button link"></button>
              </p>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button link"></button>
      </section>
      <section class="elements page__section">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="изображение Карачаевска"
            class="element__image"
          />
          <div class="element__group">
            <p class="element__text">Карачаевск</p>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="изображение Эльбруса" class="element__image" />
          <div class="element__group">
            <p class="element__text">Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="изображение Домбая" class="element__image" />
          <div class="element__group">
            <p class="element__text">Домбай</p>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="изображение Карачаевска"
            class="element__image"
          />
          <div class="element__group">
            <p class="element__text">Карачаевск</p>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="изображение Эльбруса" class="element__image" />
          <div class="element__group">
            <p class="element__text">Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="изображение Домбая" class="element__image" />
          <div class="element__group">
            <p class="element__text">Домбай</p>
            <button class="element__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
