<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <script src="index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="images/logo.svg" alt="логотип Mesto" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__info">
          <div class="profile__avatar"></div>
          <div class="profile__text-block">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                id="edit-popup-button"
                type="button"
                class="profile__edit-button link"
              ></button>
            </div>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        </div>
        <div class="profile__button-block">
          <button id="add-popup-button" type="button" class="profile__add-button link"></button>
        </div>
      </section>
      <section class="elements page__section">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="изображение Карачаевска"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="изображение Эльбруса" class="element__image" />
          <div class="element__group">
            <h2 class="element__text">Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="изображение Домбая" class="element__image" />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="изображение Карачаевска"
            class="element__image"
          />
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="изображение Эльбруса" class="element__image" />
          <div class="element__group">
            <h2 class="element__text">Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="изображение Домбая" class="element__image" />
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup">
      <div class="popup__window">
        <button type="button" id="close-popup-button" class="popup__close-button link"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form">
          <input id="name-input" type="text" name="name" class="popup__input" maxlength="20" />
          <input
            id="description-input"
            type="text"
            name="description"
            class="popup__input"
            maxlength="30"
          />
          <button id="save-popup-button" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
