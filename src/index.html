<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="<%=require('./images/logo.svg')%>" />
    <link rel="stylesheet" href="pages/index.css" />

    <title>MyPage!</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип MyPage!" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__info">
          <button id="profile-avatar" class="profile__avatar"></button>
          <div class="profile__text-block">
            <div class="profile__name-block">
              <h1 class="profile__name">Евгений Басаргин</h1>
              <button
                aria-label="редактирование профиля"
                type="button"
                class="profile__edit-button link"
              ></button>
            </div>
            <p class="profile__description">Крутой фронтенд-разработчик</p>
          </div>
        </div>
        <button
          aria-label="добавление изоображений"
          type="button"
          class="profile__add-button link"
        ></button>
      </section>
      <section class="elements page__section"></section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2024 MyPage!</p>
    </footer>

    <!--попап редактирования профиля-->
    <div id="popup-profile" class="popup">
      <div class="popup__window">
        <button aria-label="закрыть окно" type="button" class="popup__close-button link"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form novalidate id="popup-profile-form" name="form" class="popup__form">
          <input
            required
            id="name-input"
            type="text"
            name="name"
            class="popup__input"
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error" class="popup__error"></span>
          <input
            required
            id="description-input"
            type="text"
            name="description"
            class="popup__input"
            minlength="2"
            maxlength="200"
          />
          <span id="description-input-error" class="popup__error"></span>
          <button aria-label="сохранить" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--попап добавления карточки-->
    <div id="popup-element" class="popup">
      <div class="popup__window">
        <button aria-label="закрыть окно" type="button" class="popup__close-button link"></button>
        <h2 class="popup__text">Новое фото</h2>
        <form novalidate id="popup-element-form" name="form" class="popup__form">
          <input
            required
            id="image-name-input"
            type="text"
            name="image-name"
            class="popup__input"
            placeholder="Название"
            autocomplete="off"
            minlength="2"
            maxlength="30"
          />
          <span id="image-name-input-error" class="popup__error"></span>
          <input
            required
            id="image-url-input"
            type="url"
            name="image-url"
            class="popup__input"
            placeholder="Ссылка на картинку"
            autocomplete="off"
          />
          <span id="image-url-input-error" class="popup__error"></span>
          <button aria-label="сохранить" type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>

    <!--попап фулскрина изображения-->
    <div id="popup-image" class="popup popup_image">
      <div class="popup__window-image">
        <button aria-label="закрыть окно" type="button" class="popup__close-button link"></button>
        <img class="popup__full-image" />
        <h2 class="popup__image-text"></h2>
      </div>
    </div>

    <!--попап удаления карточки-->
    <div id="popup-delete" class="popup">
      <div class="popup__window popup__delete-form">
        <button type="button" class="popup__close-button link"></button>
        <h2 class="popup__text">Вы уверены?</h2>
        <form name="form" class="popup__form popup__delete-form">
          <button type="button" class="popup__delete-button">Да</button>
        </form>
      </div>
    </div>

    <!--попап редактирования аватара-->
    <div id="popup-edit-avatar" class="popup">
      <div class="popup__window">
        <button type="button" class="popup__close-button link"></button>
        <h2 class="popup__text">Обновить аватар</h2>
        <form id="avatar-form" name="avatar-form" class="popup__form" novalidate>
          <input
            type="url"
            name="avatar-url"
            id="avatar-url-input"
            placeholder="Ссылка на аватар"
            class="popup__input"
            required
          />
          <span id="avatar-url-input-error" class="popup__error"></span>
          <button aria-label="сохранить" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--секция карточек-->
    <template id="element-template">
      <article class="element">
        <button
          aria-label="удалить"
          id="element-trash-button"
          class="element__trash-button link"
        ></button>
        <img id="element-image" class="element__image" />
        <div class="element__group">
          <h2 id="element-text" class="element__text"></h2>
          <button aria-label="поставить лайк" type="button" class="element__button"></button>
        </div>
        <span class="element__likes"></span>
      </article>
    </template>
  </body>
</html>
